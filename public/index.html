<!DOCTYPE html>

<html lang="en" ng-app="myApp">

<head>
    <!-- HTML5 History API -->
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app/styles/map.css">
    <link rel="stylesheet" href="app/styles/main.css">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css'/>
</head>
<body>

<div class="container-fluid-inner" ng-controller="MainCtrl">

    <!-- Left Side Nav-->
    <md-sidenav md-is-open="stateService.isParam('left-panel')"
                class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">

        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content layout-padding>
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput"
                           ng-model="data" md-autofocus>
                </md-input-container>
            </form>
            <md-button ng-click="close('left')" class="md-primary">
                Close Left SideNav
            </md-button>
        </md-content>
    </md-sidenav>

    <!-- Right Side Nav-->
    <md-sidenav md-is-open="stateService.isParam('right-panel')"
                class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content layout-padding>
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text"
                           ng-model="data" md-autofocus>
                </md-input-container>
            </form>
            <md-button ng-click="close('right')" class="md-primary">
                Close Right
            </md-button>
        </md-content>
    </md-sidenav>

    <!-- Toolbar -->
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button ng-click="stateService.openParam('left-panel')" class="md-icon-button" aria-label="Settings">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>
                <span>{{title}}</span>
            </h2>
            <span flex></span>
            <md-button ng-click="stateService.toggleParam('right-panel')" class="md-icon-button" aria-label="Favorite">
                <i style="color: greenyellow;" class="material-icons">favorite</i>
            </md-button>
            <md-button ng-click="toggleRight()" class="md-icon-button" aria-label="More">
                <i class="material-icons">more_vert</i>
            </md-button>
        </div>
    </md-toolbar>


    <div ui-view></div>

</div>

<script src="assets/angular/angular.js"></script>
<script src="assets/angular-route/angular-route.js"></script>
<script src="assets/angular-aria/angular-aria.js"></script>
<script src="assets/angular-animate/angular-animate.js"></script>
<script src="assets/angular-material/angular-material.js"></script>
<script src="assets/jquery/dist/jquery.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
<script src="assets/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="assets/angular-http-auth/src/http-auth-interceptor.js"></script>

<!--<script src="components/cheap-ruler.js"></script>-->
<script src="app.js"></script>
<script src="app/config.js"></script>
<script src="app/controllers/map.js"></script>
<script src="app/controllers/main.js"></script>
<script src="app/controllers/login.js"></script>
<script src="app/services/dataService.js"></script>
<script src="app/services/stateService.js"></script>
<script src="app/services/mapService.js"></script>
<script src="app/services/userService.js"></script>

</body>
</html>
